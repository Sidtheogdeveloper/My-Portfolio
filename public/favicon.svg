<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Professional Gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Ring for Depth -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Professional "S" Letter -->
  <path d="M 20 22 
           C 20 18, 23 15, 28 15
           L 36 15
           C 41 15, 44 18, 44 22
           C 44 25, 42 27, 39 28
           L 32 30
           C 29 31, 27 32, 27 34
           C 27 35, 28 36, 30 36
           L 38 36
           M 44 42
           C 44 46, 41 49, 36 49
           L 28 49
           C 23 49, 20 46, 20 42
           C 20 39, 22 37, 25 36
           L 32 34
           C 35 33, 37 32, 37 30
           C 37 29, 36 28, 34 28
           L 26 28" 
        fill="none" 
        stroke="url(#textGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Subtle Code Brackets for Developer Theme -->
  <text x="12" y="20" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)" font-weight="bold">&lt;</text>
  <text x="50" y="48" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)" font-weight="bold">/&gt;</text>
</svg>